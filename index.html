<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>
    <header>
        <!-- NAVIGATION BAR FOR WEB SITE -->
        <nav class="navbar background">
            <ul class="navbar__list">
                <div class="navbar__logo">
                    <img src="./img/lion-logo.jpg" alt="logo">
                </div>
                <li class="navbar__items"> <a href="#home" class="navbar__links"> Home </a> </li>

                <li class="navbar__items"> <a href="#about" class="navbar__links"> About </a> </li>

                <li class="navbar__items"> <a href="#services" class="navbar__links"> Services </a> </li>

                <li class="navbar__items"> <a href="#contact" class="navbar__links"> Contact </a> </li>
            </ul>
            <div class="rightNav">
                <input type="text" name="search" id="search">
                <button class="rightNav__btn rightNav__btn-small"> Search </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="background firstSection">
            <div class="box-main">
                <div class="firstHalf">
                    <p class="firstHalf__big-txt">
                        The future is here
                    </p>
                    <p class="firstHalf__small-txt">
                        We all walk with our own dream. If you want to fulfill your dreams then you're in right place
                    </p>
                </div>
                <div class="secondHalf">
                    <img src="./img/lion-logo.jpg" alt="lion img">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
